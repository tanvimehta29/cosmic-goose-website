# Site settings
title: "Cosmic Goose 8902"
description: "Hi! We're Cosmic Goose, an FTC team from Glen Rock Public Schools. Established in 2014, our mission is to enthuse people about STEM to our local community, as well as assist others!"
url: ""
baseurl: ""

# Team configuration
site:
  team_name: "Cosmic Goose"
  team_number: "8902"
  program: "FTC"  
  current_season: "2025-2026"
  logo: "/assets/images/goose-logo.jpg"

# Theme configuration - Official FTC Colors
theme:
  colors:
    primary: "#8430ef"    # Deep Blue
    secondary: "##792e9d"  # FIRST Orange (brand color)
    success: "#b447d4"    # Success green
    info: "#17a2b8"       # Info teal
    warning: "#f0b37e"    # Warning orange
    danger: "#dc3545"     # Danger red
  dark_mode: true

# Features toggle
features:
  blog: true
  docs: true
  cad_viewer: true
  circuit_viewer: true
  code_links: true
  data_visualizations: true
  alumni_auto_archive: true
  accessibility_toggle: true
  search: true

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Season
    url: /season/
  - title: Awards
    url: /awards/
  - title: Sponsors
    url: /sponsors/
  - title: Docs
    url: /docs/
  - title: News
    url: /news/

# Social links
socials:
  instagram: "https://www.instagram.com/cosmicgoose8902?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
  github: "https://github.com/teamrobotics"
  youtube: "https://youtube.com/@teamrobotics"
  twitter: "https://twitter.com/teamrobotics"
  email: "team@example.com"

# Fundraising/Donations
fundraising:
  enabled: false
  url: ""
  text: "Support Our Team"

# Collections
collections:
  posts:
    output: true
    permalink: /news/:year/:month/:day/:title/
  seasons:
    output: true
    permalink: /seasons/:path/
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "seasons"
    values:
      layout: "season"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "docs"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - package.json
  - package-lock.json
  - tailwind.config.js
  - README.md
  - scripts
  - "*.py"
  - requirements.txt
